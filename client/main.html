<body>
    <h1 id="hd">Hello wellcome to the Login Page in Meteor!</h1>
    {{#if isPage 'Login'}}
    {{> Login}}
    {{/if}}
    {{#if isPage 'register'}}
    {{> register}}
    {{/if}}
    <ul>
        <button class="clickChangesPage" data-page='register'>Register</button>
        <button class="myclass" data-page="Login">Login</button>
    </ul>
</body>

<template name="Login">
    <h2 id="id-input">LOGIN:</h2>
    <form id="id-input">
        <input type="email" name="loginEmail"><br>
        <input type="password" name="loginPassword"><br>
        <input type="submit" value="Login"><br>
    </form>
</template>

<template name="register">
    <h2 id="id-input">REGISTER:</h2>
    <form id="id-input">
        <input type="email" name="registerEmail"><br>
        <input type="password" name="registerPassword"><br>
        <input type="submit" value="Register"><br>
    </form>
</template>
